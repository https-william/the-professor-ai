    <script>
      const PDF_WORKER_SRC = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

      window.addEventListener('load', function() {
         const preloader = document.getElementById('preloader-core');
         if(preloader) {
            const root = document.getElementById('root');
            if (root && root.childElementCount > 0) {
               preloader.style.opacity = '0';
               preloader.style.pointerEvents = 'none';
               setTimeout(() => preloader.remove(), 500);
            } else {
               setTimeout(() => {
                   preloader.style.opacity = '0';
                   preloader.style.pointerEvents = 'none';
                   setTimeout(() => preloader.remove(), 500);
               }, 2000);
            }
         }
         if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = PDF_WORKER_SRC;
         if (typeof mermaid !== 'undefined') mermaid.initialize({ startOnLoad: false, theme: 'dark' });
      });
